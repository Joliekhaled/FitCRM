<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding and viewport settings for responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title (shown in browser tab) -->
    <title>FitCRM ‚Äì Client Manager</title>

    <!-- External CSS file for styling -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Website Header: Logo/Title + Navigation Tabs -->
   <header>
  <div class="header-content">
    <h1>ü§∏‚Äç‚ôÇÔ∏è FitLife Client Manager ü§∏‚Äç‚ôÇÔ∏è</h1>
    <p class="subheading">Track clients, workouts & progress effortlessly</p>
  </div>
  <nav>
    <button id="tab-form" class="active">Add Client</button>
    <button id="tab-list">Client List</button>
  </nav>
</header>


    <!-- Page 1: New Client Form Section -->
    <section id="page-form">
        <form id="client-form" class="client-form" novalidate>
            <!-- Hidden input to store editing id -->
            <input type="hidden" name="client_id" id="client_id" value="">

            <!-- Client Name -->
            <label>
                Full Name
                <input type="text" name="fullname" id="fullname" required>
            </label>

            <!-- Client Age -->
            <label>
                Age
                <input type="number" name="age" id="age" min="1" required>
            </label>

            <!-- Client Gender -->
            <label>
                Gender
                <select name="gender" id="gender" required>
                    <option value="" disabled selected>Select</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </label>

            <!-- Client Email -->
            <label>
                Email
                <input type="email" name="email" id="email" required>
            </label>

            <!-- Client Phone Number -->
            <label>
                Phone
                <input type="tel" name="phone" id="phone" required>
            </label>

            <!-- Fitness Goal + Optional 'Other' input field -->
            <label>
                Fitness Goal
                <select name="goal" id="goal" required>
                    <option value="" disabled selected>Select</option>
                    <option>Weight Loss</option>
                    <option>Muscle Gain</option>
                    <option>General Fitness</option>
                    <option>Other</option>
                </select>
                <!-- If 'Other' is chosen, user can enter a custom goal -->
                <input type="text" name="goal_other" id="goal_other" placeholder="If Other, enter here">
            </label>

            <!-- Membership Start Date -->
            <label>
                Membership Start Date
                <input type="date" name="start_date" id="start_date" required>
            </label>

            <!-- Submit button -->
            <button type="submit" id="add-client-btn" class="primary-btn">Add Client</button>

            <!-- Cancel edit button (hidden by default) -->
            <button type="button" id="cancel-edit-btn" class="primary-btn hidden" style="background:#6a8caf; margin-left:8px;">Cancel Edit</button>
        </form>
    </section>

   <!-- Page 2: Client List Section (Initially Hidden) -->
<section id="page-list" class="hidden">
    <!-- Search bar for filtering clients by name -->
    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search by name...">
    </div>

    <!-- Table displaying client records -->
    <table>
        <thead>
            <tr>
                <!-- Table Headings -->
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Fitness Goal</th>
                <th>Membership Start Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="clients-tbody">
            <!-- Rows inserted dynamically -->
        </tbody>
    </table>
</section>

<!-- Page 3: Client View (Initially hidden) -->
<section id="page-view" class="hidden">
    <button id="back-to-list" class="primary-btn" style="margin-bottom:12px;">‚Üê Back to List</button>
    <div id="client-details">
        <!-- Filled dynamically -->
    </div>
    <h3>Training History</h3>
    <ul id="training-history">
        <!-- history items -->
    </ul>

    <h3>Exercises for Next Session (Suggested)</h3>
    <div id="exercises-next">
        <!-- exercises from Wger -->
    </div>
</section>

    <script src="js/main.js"></script>


    <div id="page-view" class="page hidden">
    <button id="back-to-list" class="primary-btn">Back to List</button>
    <div id="client-details"></div>
    <h3>Training History</h3>
    <ul id="training-history"></ul>
    <h3>Suggested Exercises for Next Session</h3>
    <div id="exercises-next"></div>
</div>

</body>
</html>
